<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Car Rental</title>
    <!-- Tailwind CSS is included via a CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
    <div class="text-center bg-white p-10 rounded-lg shadow-2xl max-w-md w-full">
        
        <!-- Welcome Header -->
        <h1 class="text-4xl font-bold text-gray-800 mb-4">
            Welcome to the Car Rental System
        </h1>
        
        <!-- Subtitle -->
        <p class="text-gray-600 mb-8">
            Your one-stop solution for renting the perfect car for your journey.
        </p>
        
        <!-- Action Buttons -->
        <div class="flex justify-center space-x-4">
            <!-- Login Button -->
            <a href="/login" 
               class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-lg">
                Login
            </a>
            
            <!-- Register Button -->
            <a href="/register"
               class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105 shadow-lg">
                Register
            </a>
        </div>
        
    </div>
</body>
</html>
