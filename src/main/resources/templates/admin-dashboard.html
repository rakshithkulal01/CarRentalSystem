<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 flex justify-between h-16 items-center">
            <h1 class="text-2xl font-bold text-indigo-400">Admin Dashboard</h1>
            <div>
                <a th:href="@{/admin/cars}" class="text-indigo-400 hover:text-indigo-300 mr-4">Manage Cars</a>
                <a th:href="@{/admin/rentals}" class="text-indigo-400 hover:text-indigo-300 mr-4">Manage Rentals</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="p-8 max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-indigo-400">System Overview</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                <h3 class="text-lg font-semibold text-gray-400 mb-2">Total Users</h3>
                <p class="text-4xl font-bold text-white" th:text="${totalUsers}">0</p>
            </div>

            <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                <h3 class="text-lg font-semibold text-gray-400 mb-2">Total Cars</h3>
                <p class="text-4xl font-bold text-white" th:text="${totalCars}">0</p>
            </div>

            <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                <h3 class="text-lg font-semibold text-gray-400 mb-2">Cars Rented Out</h3>
                <p class="text-4xl font-bold text-yellow-400" th:text="${rentedCars}">0</p>
            </div>

            <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                 <h3 class="text-lg font-semibold text-gray-400 mb-2">Current Daily Revenue</h3>
                 <p class="text-4xl font-bold text-green-400">
                     $<span th:text="${#numbers.formatDecimal(dailyRevenue, 1, 'COMMA', 2, 'POINT')}">0.00</span>
                 </p>
             </div>
        </div>
    </main>

</body>
</html>
