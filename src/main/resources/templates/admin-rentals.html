<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Rentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 flex justify-between h-16 items-center">
            <h1 class="text-2xl font-bold text-indigo-400">Admin Panel</h1>
            <div>
                <a th:href="@{/admin/cars}" class="text-indigo-400 hover:text-indigo-300 mr-4">Manage Cars</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="p-8 max-w-7xl mx-auto">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-indigo-400">All Customer Bookings</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase">Customer Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase">Customer Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase">Car</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase">Rental Date</th>
                        </tr>
                    </thead>
                    <tbody class="bg-gray-800">
                        <tr th:each="rental : ${rentals}" class="border-b border-gray-700">
                            <td class="px-6 py-4" th:text="${rental.user.name}">John Doe</td>
                            <td class="px-6 py-4" th:text="${rental.user.email}">john.doe@example.com</td>
                            <td class="px-6 py-4" th:text="${rental.car.make + ' ' + rental.car.model}">Toyota Camry</td>
                            <td class="px-6 py-4" th:text="${rental.rentalDate}">2025-10-20</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(rentals)}">
                            <td colspan="4" class="text-center py-4 text-gray-400">No rentals have been made yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>
</html>
