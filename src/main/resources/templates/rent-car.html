<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car - Car Rental System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 flex justify-between h-16 items-center">
            <h1 class="text-2xl font-bold text-indigo-400">Confirm Your Rental</h1>
            <a th:href="@{/customer/cars}" class="text-indigo-400 hover:text-indigo-300">Back to Cars</a>
        </div>
    </nav>

    <main class="p-8 max-w-4xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-indigo-400">You are renting:</h2>
                <h3 class="text-xl font-bold" th:text="${car.make + ' ' + car.model}">Car Make Model</h3>
                <p class="text-gray-400" th:text="${car.year}">Year</p>
                <p class="mt-4 text-2xl font-bold text-indigo-400">
                    <span th:text="${'$' + #numbers.formatDecimal(car.pricePerDay, 1, 'COMMA', 2, 'POINT')}">$55.00</span>
                    <span class="text-base font-normal text-gray-400">/ day</span>
                </p>
            </div>

            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-indigo-400">Confirm Your Details</h2>
                
                <form th:action="@{/customer/rent/{carId}(carId=${car.id})}" th:object="${user}" method="post" class="space-y-4">
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
                        <input type="text" id="name" th:field="*{name}" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-300">Phone Number</label>
                        <input type="tel" id="phone" th:field="*{phone}" required placeholder="e.g., 9876543210" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-300">Address</label>
                        <textarea id="address" th:field="*{address}" rows="3" required placeholder="Enter your full address" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2"></textarea>
                    </div>

                    <div>
                        <label for="startDate" class="block text-sm font-medium text-gray-300">Start Date</label>
                        <input type="date" id="startDate" name="startDate" required 
                               class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2 text-white" 
                               style="color-scheme: dark;">
                    </div>
                    <div>
                        <label for="endDate" class="block text-sm font-medium text-gray-300">End Date</label>
                        <input type="date" id="endDate" name="endDate" required 
                               class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2 text-white"
                               style="color-scheme: dark;">
                    </div>

                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">
                        Complete Booking
                    </button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
