<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Rental System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

<div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-400">Welcome Back!</h1>
        <p class="text-gray-400">Sign in to continue to the Car Rental System</p>
    </div>

    <div th:if="${successMessage}" class="bg-green-500 text-white text-center p-3 rounded-md mb-4">
        <p th:text="${successMessage}"></p>
    </div>

    <div th:if="${errorMessage}" class="bg-red-500 text-white text-center p-3 rounded-md mb-4">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-6">
        
        <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 block w-full bg-gray-700 border-gray-600 text-white rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full bg-gray-700 border-gray-600 text-white rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                Sign In
            </button>
        </div>
    </form>

    <div class="text-center mt-6">
        <p class="text-sm text-gray-400">
            Don't have an account?
            <a th:href="@{/register}" class="font-medium text-indigo-400 hover:text-indigo-300">Sign Up</a>
        </p>
    </div>
</div>

</body>
</html>
