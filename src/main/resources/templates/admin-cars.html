<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Cars</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 flex justify-between h-16 items-center">
            <h1 class="text-2xl font-bold text-indigo-400">Admin Panel</h1>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">
                    Logout
                </button>
            </form>
        </div>
    </nav>

    <main class="p-8 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
        
        <div class="md:col-span-1 bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-indigo-400">Add New Car</h2>
            <form th:action="@{/admin/cars/add}" th:object="${newCar}" method="post" class="space-y-4">
                <div>
                    <label for="make" class="block text-sm font-medium text-gray-300">Make</label>
                    <input type="text" id="make" th:field="*{make}" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                </div>
                <div>
                    <label for="model" class="block text-sm font-medium text-gray-300">Model</label>
                    <input type="text" id="model" th:field="*{model}" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                </div>
                <div>
                    <label for="year" class="block text-sm font-medium text-gray-300">Year</label>
                    <input type="number" id="year" th:field="*{year}" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                </div>
                <div>
                    <label for="pricePerDay" class="block text-sm font-medium text-gray-300">Price Per Day ($)</label>
                    <input type="number" step="0.01" id="pricePerDay" th:field="*{pricePerDay}" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">
                    Add Car
                </button>
            </form>
        </div>

        <div class="md:col-span-2 bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-indigo-400">Existing Cars</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase">Make</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase">Model</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase">Year</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase">Price/Day</th>
                        </tr>
                    </thead>
                    <tbody class="bg-gray-800">
                        <tr th:each="car : ${cars}" class="border-b border-gray-700">
                            <td class="px-6 py-4" th:text="${car.make}">Toyota</td>
                            <td class="px-6 py-4" th:text="${car.model}">Camry</td>
                            <td class="px-6 py-4" th:text="${car.year}">2023</td>
                            <td class="px-6 py-4" th:text="${'$' + #numbers.formatDecimal(car.pricePerDay, 1, 'COMMA', 2, 'POINT')}">$55.00</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(cars)}">
                            <td colspan="4" class="text-center py-4 text-gray-400">No cars found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>
</html>
